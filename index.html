<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video NFC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

</head>
<body>

  </video>
